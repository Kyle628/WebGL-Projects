<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prog2</title>


    <script src="jquery-1.12.0.min.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="samsoln.js"></script>

  </head>

  <body onload="main()">
    <canvas id="canvas" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
 <br>

<input type='radio' name='projection' value='0' checked  onclick="setProjection(this)"> Orthographic
<input type='radio' name='projection' value='1' onclick="setProjection(this)" > Perspective <br>

<input type='radio' name='shadeType' value='0' checked  onclick="setShaderAlgo(this)"> Flat shading
<input type='radio' name='shadeType' value='1' onclick="setShaderAlgo(this)" > Smooth Shading <br>

<input type='checkbox' name='lightType' checked  onclick="setDiffuse(this)"> Diffuse only <br>

Shininess <select onchange="setShininess(this)">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
  <option value="13">13</option>
  <option value="14">14</option>
  <option value="15">15</option>
  <option value="16">16</option>
  <option value="17">17</option>
  <option value="18">18</option>
  <option value="19">19</option>
  <option value="20">20</option>
</select> <br>

<input type="file" id="fileReadInput" onchange="fileReadFunc()" multiple>
  </body>
</html>
